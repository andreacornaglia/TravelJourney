<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Journey</title>
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="login_area">
        <div class="header">
            <h1>Travel Journey</h1>
        </div>
    	<div id="login_container">
		<h1>Login</h1>
		<form id="login">
			<p>name<br><input id="login-name" type="text"></p>
			<p>password<br><input id="login-password" type="password"></p>
			<p><input type="submit"></p>
		</form>
		<h1>Sign up</h1>
		<form id="signup">
			<p>name<br><input id="signup-name" type="text"></p>
			<p>email<br><input id="signup-email" type="email"></p>
			<p>password<br><input id="signup-password" type="password"></p>
			<p><input type="submit"></p>
		</form>
		</div>
    </div>
	<div id="trip_area">
        <div class="header">
            <img src="images/back.png" id="trip_back"/>
            <h1>Your Trips</h1>
        </div>
		<div id="trip_container" class="timeline">
			<ul id="existing_trips">
                <li class="trip_lialt timeline-element">
                    <div class="timeline-image">
                        <img src="images/sun.png" alt="Picture">
                    </div>
                    <div class="timeline-content">
                        <h2 class="entry-title">Add New Trip</h2>
                    </div>
                    <!--
                    <span>Add a new Trip</span>
                    <div id="newtrip">
                        <form id="trip">
                          <p>name<br><input id="trip-name" type="text"></p>
                          <p>description<br><input id="trip-description" type="text"></p>
                          <p><input type="submit"></p>
                        </form>
                    </div>-->
                </li>
			</ul>
			
		</div>
	</div>
	<div id="entry_area">
        <div class="header">
            <img src="images/back.png" id="entry_back"/>
            <h1 id="entry_trip_name">Trip's Entries</h1>
        </div>
		<div id="entry_container" class="timeline">
            <ul id="existing_entries">
                <li class="trip_lialt timeline-element">
                    <div class="timeline-image">
                        <img src="images/sun.png" alt="Picture">
                    </div>
                    <div class="timeline-content">
                        <h2 class="entry-title">Add New Entry</h2>
                        <div id="newentry">
                            <form id="entry">
                              <p>text<br><input id="entry-text" type="text"></p>
                              <p><input type="file" id="entry-image"></p>
                              <p>place<br><input id="entry-place" type="text"></p>
                              <p>tag<br><input id="entry-tag" type="text"></p>
                              <p>geolocation<br><input id="entry-geo" type="text">
                              <p><input type="submit"></p>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
		</div>
	</div>
      <div id="details_area">
          <div class="header">
            <h1>Entry's Name</h1>
        </div>
          <div id="details_container">
            <h1 id="entry_entry_name"></h1>
            <ul id="entry_things"></ul>
          </div>
      </div>
    <!-- Compose Area     
    <div id="compose_area">
        <div id="scrap_area">
            &nbsp;
        </div>
        <div id="footer">
            <div id="box">
                <div class="btn_select" id="add_photos" onClick="addPhoto()">
                    <input id="entry-image" type="file" multiple>
                </div>
                <div class="btn_select" id="entry-text" onClick="addText()">
                </div>
                <div class="btn_select" id="entry-tag">
                </div>
                <div class="btn_select" id="entry-place" onclick="getLocation()">
                </div>
                <div class="btn_selectbig" id="add_media">
                </div>
            </div>
        </div>
    </div>
    <!--/Compose Area --> 
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="js/uifunction.js"></script>
  </body>
</html>
