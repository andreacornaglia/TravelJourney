<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Journey</title>
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="login_area">
        <div class="header">
            <h1>Travel Journey</h1>
        </div>
    	<div id="login_container">
		<h1>Login</h1>
		<form id="login">
			<p>name<br><input id="login-name" type="text"></p>
			<p>password<br><input id="login-password" type="password"></p>
			<p><input type="submit"></p>
		</form>
		<h1>Sign up</h1>
		<form id="signup">
			<p>name<br><input id="signup-name" type="text"></p>
			<p>email<br><input id="signup-email" type="email"></p>
			<p>password<br><input id="signup-password" type="password"></p>
			<p><input type="submit"></p>
		</form>
		</div>
    </div>
	<div id="trip_area">
        <div class="header">
            <img src="images/navicon.png" id="navicon"/>
            <h1>My Trip History</h1>
            <p id="logout">X</p>
        </div>
		<div id="trip_container" class="timeline">
			<ul id="existing_trips">
                <li class="trip_lialt timeline-element">
                    <div class="timeline-image">
                        <img src="images/balloon.jpg" alt="Picture">
                    </div>
                    <div class="timeline-content">
                        <h2 id="h2_add_new_trip" class="addtrip-title">Add New Trip</h2>
                    </div>
                </li>
			</ul>
		</div>
	</div>
	<div id="entry_area">
        <div class="header">
            <img src="images/back.png" id="entry_back"/>
            <h1 id="entry_trip_name">Trip's Entries</h1>
            <img src="images/edit.png" id="trip_edit"/>
        </div>
		<div id="entry_container" class="timeline">
            <ul id="existing_entries_andrea">
                <li class="trip_lialt timeline-element">
                    <div class="timeline-image">
                        <img src="images/sun.png" alt="Picture">
                    </div>
                    <div class="timeline-content">
                        <h2 class="entry-title">Add New Entry</h2>
                        <div id="newentry">
                            <form id="entry">
                              <p>Add a Comment<br><input id="entry-text" type="text"></p>
                              <p><input type="file" id="entry-image"></p>
                              <p>Place<br><input id="entry-place" type="text"></p>
                              <p>Tag<br><input id="entry-tag" type="text"></p>
                              <p>Geolocation<br><input id="entry-geo" type="text">
                              <p><input type="submit"></p>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
            <ul id="existing_entries_bruno">
            </ul>
		</div>
	</div>
    <div id="details_area">
          <div class="header">
            <img src="images/back.png" id="details_back"/>
            <h1 id="entry_entry_name">Entry's Name</h1>
        </div>
          <div id="details_container">
            <ul id="entry_things"></ul>
          </div>
    </div>
    <div id="addoredit_trip_area">
        <div id="header_addoredit">
            <img src="images/back.png" id="details_back"/>
            <h1 id="edit_trip_name"></h1>
        </div>
        <div id="newtrip">
            <form id="trip">
                <p><input type="file" id="trip-image"></p>
                <p>name<br><input id="trip-name" type="text"></p>
                <p>description<br><input id="trip-description" type="text"></p>
                <p>dates <input id="trip-date-start" placeholder="from" type="date"> to <input id="trip-date-finish" placeholder="to" type="date"></p>
                <p>collaborators<input id="trip-collaborator" type="text"></p>
                <p><input type="submit"></p>
            </form>
        </div>
    </div>
      
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/uifunction.js"></script>
  </body>
</html>
