<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Travel Journey</title>
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/swiper.min.css"/>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:100,200|Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="login_area">
        <div class="header">
            <h1>Travel Journey</h1>
        </div>
    	<div id="login_container">
		<h1>Login</h1>
		<form id="login">
			<p>name<br><input id="login-name" type="text"></p>
			<p>password<br><input id="login-password" type="password"></p>
			<p><input type="submit"></p>
		</form>
		<h1>Sign up</h1>
		<form id="signup">
			<p>name<br><input id="signup-name" type="text"></p>
			<p>email<br><input id="signup-email" type="email"></p>
			<p>password<br><input id="signup-password" type="password"></p>
			<p><input type="submit"></p>
		</form>
		</div>
    </div>
	<div id="trip_area">
        <div class="header">
            <i class="fa  fa-navicon" id="navicon"></i>
            <h1>My Trip History</h1>
            <i id="logout" class="fa  fa-close"></i>
        </div>
        <div id="trips_slider">
            <div id="trip_container" class="swiper-container">
                <div id="existing_trips" class="swiper-wrapper">
                </div>
            </div>
        </div>
        <div class="overlay">
            <div id="newtrip">
                <div class="newheader">
                    <h2 class="entry-title">Add New Entry</h2>
                    <i class="fa fa-close closeheader"></i>
                </div>
                <div class="timeline-image">
                    <img src="images/balloon.jpg" alt="Picture">
                </div>
                <form id="trip">
                    <p><input type="file" id="trip-image"></p>
                    <div class="input">
    	               <input id="trip-name" type="text" placeholder="Name" required />
                        <span><i class="fa fa-user"></i></span>
                    </div>
                    <div class="input">
    	               <input id="trip-description" type="text" placeholder="Description" required />
                       <span><i class="fa fa-file-text-o"></i></span>
                    </div>
                    <div class="input_half">
                        <div class="input_quarter left">
    	               <input id="trip-date-start" type="date" placeholder="Name" required />
                        <span><i class="fa fa-calendar-o"></i></span>
                        </div>
                        <span class="date_separator">/</span>
                        <div class="input_quarter right">
                       <input id="trip-date-finish" type="date" placeholder="Name" required />
                        <span><i class="fa fa-calendar-o"></i></span>
                        </div>
                    </div>
                    <div class="input">
    	               <input id="trip-collaborator" type="text" placeholder="Collaborators" required />
                        <span><i class="fa fa-envelope-o"></i></span>
                    </div>
                        <p><input class="submit_btn" type="submit"></p>
                </form>
            </div>
        </div>
        <div class="box">
            <div class="btn_selectbig" id="add_trip">
                <i class="fa fa-lg fa-plus"></i>
            </div>
        </div>
	</div>
	<div id="entry_area">
        <div class="header">
            <i id="entry_back" class="fa  fa-chevron-left"></i>
            <h1 id="entry_trip_name">Trip's Entries</h1>
            <i id="trip_edit" class="fa  fa-pencil"></i>
            <i id="trip_filter" class="fa  fa-filter"></i>
        </div>
        <div id="filters">
                <div id="people">
                    people
                </div>
                <div id="places">
                    places
                </div>
                <div id="days">
                    days
                </div>
        </div>
		<div id="entry_container">
            <div id="existing_entries">
                <div class="tile_padding">
                    <div class="tile dummy">
                        <h1>day 1</h1>
                    </div>
                </div>
            </div>
            <div class="overlay">
                    <div id="newentry">
                        <div class="newheader">
                            <h2 class="entry-title">Add New Post</h2>
                            <i class="fa fa-close closeheader"></i>
                        </div>
                        <div class="timeline-image">
                            <img src="images/balloon.jpg" alt="Picture">
                        </div>
                        <form id="entry">
                            <p><input type="file" id="entry-image"></p>
                            <div class="input">
                               <input id="entry-text" type="text" placeholder="Add a comment" required />
                                <span><i class="fa fa-user"></i></span>
                            </div>
                            <div class="input">
                               <input id="entry-place" type="text" placeholder="Trip place" required />
                                <span><i class="fa fa-home"></i></span>
                            </div>
                            <div class="input">
                               <input id="entry-tag" type="text" placeholder="Trip tags" required />
                                <span><i class="fa fa-tag"></i></span>
                            </div>
                            <div class="input">
                               <input id="entry-geo" type="text" placeholder="Geoloc" required />
                                <span><i class="fa fa-map-marker"></i></span>
                            </div>
                            <p><input class="submit_btn" type="submit"></p>
                        </form>
                    </div>
            </div>
		</div>
        <div class="box">
            <div class="btn_select" id="add_photos" onClick="addPhoto()">
                <input id="inputFile" type="file">
                <i class="fa fa-lg fa-photo"></i>
            </div>
            <div class="btn_select" id="add_text" onClick="addText()">
                <i class="fa fa-lg fa-header"></i>
            </div>
            <div class="btn_select" id="add_icons" onClick="addTags()">
                <i class="fa fa-lg fa-tag"></i>
            </div>
            <div class="btn_select" id="add_location" onclick="addLocation()">
                <i class="fa fa-lg fa-map-marker"></i>
            </div>
            <div class="btn_selectbig" id="add_media">
                <i class="fa fa-lg fa-plus"></i>
            </div>
        </div>
	</div>
    <div id="details_area">
          <div class="header">
            <i id="details_back" class="fa  fa-chevron-left"></i>
            <h1 id="entry_entry_name">Entry's Name</h1>
        </div>
          <div id="details_container">
            <ul id="entry_things"></ul>
          </div>
    </div>
    <div id="addoredit_trip_area">
        <div id="header_addoredit">
            <i id="details_back" class="fa fa-chevron-left"></i>
            <h1 id="edit_trip_name"></h1>
        </div>
        <div id="newtrip">
            <form id="trip">
                <p><input type="file" id="trip-image"></p>
                <p>name<br><input id="trip-name" type="text"></p>
                <p>description<br><input id="trip-description" type="text"></p>
                <p>dates <input id="trip-date-start" placeholder="from" type="date"> to <input id="trip-date-finish" placeholder="to" type="date"></p>
                <p>collaborators<input id="trip-collaborator" type="text"></p>
                <p><input type="submit"></p>
            </form>
        </div>
    </div>
      
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/uifunction.js"></script>
  </body>
</html>
