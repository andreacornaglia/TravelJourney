<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Journey</title>
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
        <h1>Travel Journey</h1>
    </header>
    <div id="login_area">
    	<div id="login_container">
		<h1>Login</h1>
		<form id="login">
			<p>name<br><input id="login-name" type="text"></p>
			<p>password<br><input id="login-password" type="password"></p>
			<p><input type="submit"></p>
		</form>
		<h1>Sign up</h1>
		<form id="signup">
			<p>name<br><input id="signup-name" type="text"></p>
			<p>email<br><input id="signup-email" type="email"></p>
			<p>password<br><input id="signup-password" type="password"></p>
			<p><input type="submit"></p>
		</form>
		</div>
    </div>
    <section id="scrap_area">
        <div id="overlap">&nbsp;</div>
     &nbsp;
    </section>
    <footer>
        <div id="box">
            <div class="btn_select" id="add_photos" onClick="addPhoto()"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span><input id="inputFile" type="file"></div>
            <div class="btn_select" id="add_text" onClick="addText()"><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></div>
            <div class="btn_select" id="add_icons"><span class="glyphicon glyphicon-tag" aria-hidden="true"></div>
            <div class="btn_select" id="add_location" onclick="getLocation()"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span></div>
            <div class="btn_selectbig" id="add_media"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></div>
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
