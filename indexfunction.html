<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Journey</title>
    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header>
        <h1>Travel Journey</h1>
    </header>
    <div id="login_area">
    	<div id="login_container">
		<h1>Login</h1>
		<form id="login">
			<p>name<br><input id="login-name" type="text"></p>
			<p>password<br><input id="login-password" type="password"></p>
			<p><input type="submit"></p>
		</form>
		<h1>Sign up</h1>
		<form id="signup">
			<p>name<br><input id="signup-name" type="text"></p>
			<p>email<br><input id="signup-email" type="email"></p>
			<p>password<br><input id="signup-password" type="password"></p>
			<p><input type="submit"></p>
		</form>
		</div>
    </div>
	<div id="trip_area">
		<div id="trip_container">
			<h1>Existing Trips</h1>
			<ul id="existing_trips">
			</ul>
			<h1>Create a new Trip</h1>
			<form id="trip">
			  <p>name<br><input id="trip-name" type="text"></p>
			  <p>description<br><input id="trip-description" type="text"></p>
			  <p><input type="submit"></p>
			</form>
		</div>
	</div>
	<div id="entry_area">
		<div id="entry_container">
			<h1 id="entry_trip_name"></h1>
				<ul id="existing_entries">
				</ul>
			<h1>Create a new Entry</h1>
			<form id="entry">
			  <p>text<br><input id="entry-text" type="text"></p>
			  <p>image<br><input id="entry-image" type="text"></p>
			  <p>place<br><input id="entry-place" type="text"></p>
			  <p>tag<br><input id="entry-tag" type="text"></p>
			  <p><input type="submit"></p>
			</form>
		</div>
	</div>
	<div id="done_area">
		<div id="done_container">
			<h1>Congratulations, you now have a new entry in your new trip!</h1>
		</div>
	</div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/uifunction.js"></script>
  </body>
</html>
